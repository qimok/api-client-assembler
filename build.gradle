//            name 'snapshots'
//            url 'https://nexus.doctorwork.com/nexus/content/repositories/snapshots/'
//            credentials {
//                username "$mavenUser"
//                password "$mavenPassword"
//            }
//        }
//        maven {
//            name 'release'
//            url 'http://nexus.aihaisi.com/repository/releases/'
//            credentials {
//                username "$mavenUser"
//                password "$mavenPassword"
//            }
//        }
//        maven {
//            name 'release'
//            url 'https://nexus.doctorwork.com/nexus/content/repositories/releases/'
//            credentials {
//                username "$mavenUser"
//                password "$mavenPassword"
//            }
//        }
    }
}

task sourcesJar(type: Jar) {
    classifier 'sources'
    from sourceSets.main.allJava
}

task javadocJar(type: Jar, dependsOn: 'javadoc') {
    classifier 'javadoc'
    from javadoc
}
